[[quizzes]]
id = "ccna_1"
title = "CCNA 1: Fundamentals"
enabled = true
time_limit_minutes = 15
max_attempts = 3
show_score = true
show_corrections = true

    [[quizzes.questions]]
    text = "Which command saves the configuration to NVRAM?"
    type = "text"
    # Matches variations: "copy run start", "write mem", "wr"
    regex = "^(copy running-config startup-config|write memory|wr)$"
    explanation = "You must save the running-config to the startup-config."

    [[quizzes.questions]]
    text = "Identify the valid Private IP Address ranges (RFC 1918)."
    type = "checkbox"
        [[quizzes.questions.answers]]
        text = "10.0.0.0/8"
        correct = true
        [[quizzes.questions.answers]]
        text = "172.16.0.0/12"
        correct = true
        [[quizzes.questions.answers]]
        text = "192.168.0.0/16"
        correct = true
        [[quizzes.questions.answers]]
        text = "127.0.0.1/8"
        correct = false

    [[quizzes.questions]]
    text = "Match the administrative distance to the protocol."
    type = "matching"
        [[quizzes.questions.pairs]]
        left = "Connected"
        right = "0"
        [[quizzes.questions.pairs]]
        left = "Static"
        right = "1"
        [[quizzes.questions.pairs]]
        left = "OSPF"
        right = "110"
        [[quizzes.questions.pairs]]
        left = "RIP"
        right = "120"
